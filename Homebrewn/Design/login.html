<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
<section class="container">
    <header>
        <h1>MultiMED : Web</h1>
    </header>
    <main>
        <section>
            <article class="login">
                <div class="login-header">Multimed</div>
                <form data-login-form>
                    <div class="form-group">
                        <label for="username">Brugernavn:</label>
                        <input type="text" required placeholder="Brugernavn" name="username" data-binding="username" />
                    </div>
                    <div class="form-group">
                        <label>Kodeord:</label>
                        <input type="text" required placeholder="Indtast kodeord" data-binding="password" />
                    </div>
                </form>
                <div class="login-footer">WEB</div>
            </article>
        </section>
    </main>
</div>
</body>

</html>
